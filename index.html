<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity E-Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cybersecurity Fundamentals</h1>
            <p class="subtitle">Learn the CIA Triad and Non-Repudiation</p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </header>

        <main id="mainContent">
            <!-- Content will be dynamically loaded here by script.js -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading content...</p>
            </div>
        </main>

        <div class="navigation" id="navigation" style="display: none;">
            <button id="prevBtn" class="nav-btn">← Previous</button>
            <span id="currentStep" class="step-indicator">1 / 6</span>
            <button id="nextBtn" class="nav-btn">Next →</button>
        </div>

        <div class="quiz-overlay" id="quizOverlay" style="display: none;">
            <div class="quiz-container">
                <div class="quiz-header">
                    <h2 id="quizTitle">Quiz Time!</h2>
                    <div class="score-display">
                        Score: <span id="quizScore">0</span> / <span id="totalQuestions">0</span>
                    </div>
                </div>
                <div id="quizContent"></div>
                <div class="quiz-actions">
                    <button id="submitAnswer" class="quiz-btn" style="display: none;">Submit Answer</button>
                    <button id="nextQuestion" class="quiz-btn" style="display: none;">Next Question</button>
                    <button id="finishQuiz" class="quiz-btn" style="display: none;">Finish Quiz</button>
                </div>
            </div>
        </div>

        <footer>
            <a href="admin-login.html" class="admin-link">Admin Portal</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
