<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Access the administrative dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <div class="login-spinner" style="display: none;"></div>
                </button>
            </form>

            <div id="loginMessage" class="message" style="display: none;"></div>

            <div class="login-footer">
                <a href="index.html" class="back-link">‚Üê Back to Learning Portal</a>
                <div class="demo-credentials">
                    <small>Demo Credentials: admin / admin123</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');
            const loginBtn = document.querySelector('.login-btn');
            const btnText = document.querySelector('.btn-text');
            const loginSpinner = document.querySelector('.login-spinner');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Show loading state
                btnText.textContent = 'Logging in...';
                loginSpinner.style.display = 'inline-block';
                loginBtn.disabled = true;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                    } else {
                        // Login failed
                        showMessage(data.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('Connection error. Please try again.', 'error');
                } finally {
                    // Reset button state
                    btnText.textContent = 'Login';
                    loginSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });

            function showMessage(text, type) {
                loginMessage.textContent = text;
                loginMessage.className = `message ${type}`;
                loginMessage.style.display = 'block';
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    loginMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
